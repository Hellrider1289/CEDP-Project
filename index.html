<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Virtual Shopping Cart</h1>
        <div class="products">
            <div class="product">
                <h2>Product 1</h2>
                <p>Price: $10</p>
                <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
            </div>
            <div class="product">
                <h2>Product 2</h2>
                <p>Price: $20</p>
                <button onclick="addToCart('Product 2', 20)">Add to Cart</button>
            </div>
            <div class="product">
                <h2>Product 3</h2>
                <p>Price: $30</p>
                <button onclick="addToCart('Product 3', 30)">Add to Cart</button>
            </div>
        </div>

        <h2>Your Cart</h2>
        <div id="cart"></div>
        <div>
            <input type="text" id="promoCode" placeholder="Enter promo code">
            <button onclick="applyPromoCode()">Apply Promo Code</button>
        </div>
        <h3>Total: $<span id="total">0</span></h3>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!-- Add this modal HTML just before the closing </body> tag -->
<div id="messageBox" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeMessageBox()">&times;</span>
        <p id="messageText"></p>
    </div>
</div>
